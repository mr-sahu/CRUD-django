{% extends 'records/base.html' %}
{% block content %}

<div class="container">
    
        <h2 class="text-center alert alert-info">All User Data</h2>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
            
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Country</th>
            <th>Update ↓</th>
            <th>Delete ↓</th>
        </tr>
        </thead>
        <tbody>
        {% for dt in data %}
            <tr>
                
                <td>{{dt.name}}</td>
                <td>{{dt.email}}</td>
                <td>{{dt.password}}</td>
                <td>{{dt.country}}</td>
                <td><a href="{% url 'update' dt.id %}">Edit</a></td>
                <td><form action="{% url 'delete' dt.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
            </tr>
            {% endfor %}
        </tbody>    
    </table></div>
{% endblock content %}
